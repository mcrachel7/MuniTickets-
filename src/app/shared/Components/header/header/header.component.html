<!-- ########## START: HEAD PANEL ########## -->
<div class="br-header">
  <div class="br-header-left">
    <div class="navicon-left"><a id="btnLeftMenu" (click)="toggleMenu()" ><i class="fa-solid fa-bars"></i></a></div>

  </div><!-- br-header-left -->

  <div class="br-header-right">
    <nav class="nav">


      <div class="dropdown">
        <a  class="nav-link nav-link-profile" data-toggle="dropdown">
          <span class="logged-name hidden-md-down"></span>
          <h6 class="tx-13 tx-uppercase tx-inverse tx-semibold tx-spacing-1">{{ProfileName}}</h6>
        </a>
      </div><!-- dropdown -->
    </nav>

    <div class="dropdown">
      <div class="navicon-right">
        <a id="btnRightMenu" class="pos-relative" >
          <i class="fa-solid fa-user fa-sm"></i>
          <span class="square-8 bg-success pos-absolute r--5 rounded-circle"></span>
        </a>
      </div><!-- navicon-right -->
    </div>


  </div><!-- br-header-right -->
</div><!-- br-header -->
