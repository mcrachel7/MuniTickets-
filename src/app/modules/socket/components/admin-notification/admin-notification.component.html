<div>
  <app-header></app-header>
  <app-admin-side-bar></app-admin-side-bar>

<div class="br-mainpanel">

  <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
    <h4 class="tx-gray-800 mg-b-5">Notificaciones</h4>
    <p class="mg-b-0">El administrador puede recibir notificaciones cuando los empleados creen Tickets.</p>
  </div>

  <div class="br-pagebody">
    <div class="br-section-wrapper">
      <h6 class="tx-gray-800 tx-uppercase tx-bold tx-14 mg-b-10">Notificaciones</h6>
      <p class="mg-b-30 tx-gray-600">Los empleados recibir√°n notificaciones cuando se cambien los estados.</p>


      <div class="notifications mg-b-30 tx-gray-600 ">
        <div *ngFor="let notification of notifications" class="notification notification-container">
          <i class="fa-solid fa-circle-exclamation"></i>
          {{ notification }}
        </div>
      </div>


      <div class="form-layout-footer">
        <button type="submit" class="btn btn-info" (click)="clearNotifications()">Eliminar Notificaciones</button>
      </div><!-- form-layout-footer -->

    </div>
  </div>
  <app-footer></app-footer>
</div>

</div>
