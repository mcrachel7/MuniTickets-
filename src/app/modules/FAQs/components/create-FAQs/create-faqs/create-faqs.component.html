<div>
  <app-header></app-header>
  <app-admin-side-bar></app-admin-side-bar>

<div class="br-mainpanel">

  <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
    <h4 class="tx-gray-800 mg-b-5">Crear Nuevo FAQ</h4>
    <p class="mg-b-0">El administrador debe crear FAQs para que los empleados tengan asistencia.</p>
  </div>

  <div class="br-pagebody">
    <div class="br-section-wrapper">
      <h6 class="tx-gray-800 tx-uppercase tx-bold tx-14 mg-b-10">FAQs</h6>
      <p class="mg-b-30 tx-gray-600">Ingresar cada uno de los campos para llenar los datos correctamente.</p>

      <form [formGroup]="faqsForm" (ngSubmit)="addFAQs()">
        <div class="form-layout form-layout-1">
          <div class="row mg-b-25">
            <div class="col-lg-8">
              <div class="form-group">
                <label class="form-control-label">Pregunta: <span class="tx-danger">*</span></label>
                <textarea class="form-control" formControlName="title" placeholder="Ingrese la Pregunta"> </textarea>
                <div class="text-danger"
                *ngIf="faqsForm.get('title')?.hasError('required') && faqsForm.get('title')?.touched">
                <span>La Pregunta <strong>es obligatoria</strong></span>
            </div>
              </div>
            </div><!-- col-4 -->
            <div class="col-lg-8">
              <div class="form-group">
                <label class="form-control-label">Respuesta: <span class="tx-danger">*</span></label>
                <textarea class="form-control" formControlName="description" placeholder="Ingrese la Respuesta"></textarea>
                <div class="text-danger"
                *ngIf="faqsForm.get('description')?.hasError('required') && faqsForm.get('description')?.touched">
                <span>La Respuesta <strong>es obligatoria</strong></span>
            </div>
              </div>
            </div><!-- col-4 -->

            <div class="col-lg-4">
                <label class="form-control-label">Tipo: <span class="tx-danger">*</span></label>
              <select class="form-control" formControlName="type" data-placeholder="Seleccione el Tipo de Pregunta">
                  <option label="Seleccione el Tipo de Pregunta"></option>
                  <option value="Impresora">Impresora</option>
                  <option value="Computadora">Computadora</option>
                  <option value="Periféricos">Periféricos</option>
                  <option value="Carnet">Carnet</option>
                  <option value="Otros">Otros</option>
              </select>
              <div class="text-danger"
                  *ngIf="faqsForm.get('type')?.hasError('required') && faqsForm.get('type')?.touched">
              <span>El tipo de Pregunta <strong>es obligatorio</strong></span>
              </div>
               </div><!-- col -->

               <div class="col-lg-4">
                <label class="custom-file">
                  <input type="file" id="file" class="custom-file-input" (change)="onFileSelected($event)">
                  <span class="custom-file-control"></span>
                </label>
                <div class="selected-file" *ngIf="uploadedImage">{{ uploadedImage.name }}</div>
              </div><!-- col -->





          </div><!-- row -->
        <div class="form-layout-footer">
          <button type="submit" class="btn btn-info" [disabled]="!faqsForm.valid" >Crear FAQ</button>
        </div><!-- form-layout-footer -->
      </div><!-- form-layout -->
      </form>

    </div>
  </div>
  <app-footer></app-footer>
</div>



</div>
